<!DOCTYPE html>
<html>
<head>
	<title>JSON Object</title>
</head>
<body>

<p>How to access nested JSON objects.</p>
<p id="demo"></p>

<script>
	var myObj = {
		"name":"Maira",
		"age": 17,
		"cars":{
			"car1":"Ford",
			"car2":"BMW",
			"car3":"Fiat"
		}
	}
	document.getElementById("demo").innerHTML += myObj.cars.car2 + "<br>";
	//or:
	docuement.getElementById("demo").innerHTML += myObj.cars["car2"];
</script>
</body>
</html>
